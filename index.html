<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="input-brands">
            <input type="text" id="brand-input" placeholder="bir araç markası girin">
            <button type="button" id="brand-button" onclick=submit() class="btn btn-danger">Submit</button>
        </div>

        <hr>
       
        <div class="d-flex justify-content-between">

            <div class="car-list">
                <h5>Araç Listesi</h5>
                <hr>
                <div class="car-list-group">
                    <ul id="car-list-ul"></ul>
                </div>
            </div>
    
            <div class="car-service">
                <h5>Bakım Servisi</h5>
                <hr>
                    <div class="car-service-group">
                        <ul id="car-service-ul"></ul>
                    </div>
            </div>

        </div>

        <hr>

        <div class="delivered-car-list" >
            <h5>Teslim Edilen Araçlar</h5>
            <div class="d-flex justify-content-center">
                <ul id="delivered-car-ul"></ul>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
